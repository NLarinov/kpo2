name: Docker Build and Test

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docker-compose.yml'
      - '**/Dockerfile'
      - '**/*.csproj'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docker-compose.yml'
      - '**/Dockerfile'
  workflow_dispatch:

jobs:
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build File Storing Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./FileStoringService/Dockerfile
        push: false
        tags: filestoringservice:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build File Analysis Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./FileAnalysisService/Dockerfile
        push: false
        tags: fileanalysisservice:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build API Gateway
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./ApiGateway/Dockerfile
        push: false
        tags: apigateway:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Docker images built successfully
      run: |
        echo "Docker Build Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All Docker images built successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Built Images" >> $GITHUB_STEP_SUMMARY
        echo "File Storing Service" >> $GITHUB_STEP_SUMMARY
        echo "File Analysis Service" >> $GITHUB_STEP_SUMMARY
        echo "API Gateway" >> $GITHUB_STEP_SUMMARY
